<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Guess The Button</title>
  </head>
  <body>
    <h1>Guess The Button</h1>
    <p>Select how many buttons do you want and see if you are lucky!</p>
    <div class="container">
      <div class="card-body">
        <input type="number" id="Nr">
        <button onclick="checkButton()" type="button" class="btn btn-secondary btn-sm">Number of buttons</button>
      </div>
    </div>
    <script>
      function checkButton() {
        const numberOfButtons = document.getElementById("Nr").value;
        var randomButton = Math.floor(Math.random() * numberOfButtons) + 1;

        for (var i = 1; i <= numberOfButtons; ++i) {
          let btn = document.createElement("button"); //creez butoanele
          btn.innerHTML = "Button #" + i; //denumesc butonul
          btn.setAttribute("id", i); //se atribuie cate o valoare fiecarui buton
          document.body.appendChild(btn);
          btn.onclick = function () {
            if (this.id == randomButton) {
              const para = document.createElement('p');
              para.textContent = 'Congratulations, you win!';
              document.body.appendChild(para);
            } else {
              const para = document.createElement('p');
              para.textContent = 'Try again!';
              document.body.appendChild(para);
            }
          };
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
  </body>
</html>
